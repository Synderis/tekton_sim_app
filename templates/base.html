<!doctype html>
<html lang="en">
    <head>
        {% block head %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        {% block styles %}
        {% endblock %}

        <title>Your page title</title>
        {% endblock %}
    </head>
    <body style="background-color: #0d1117;">
        <!-- Your page content -->
        {% block content %}{% endblock %}

        {% block scripts %}
        {% endblock %}
    </body>
</html>
